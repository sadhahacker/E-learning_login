<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container" action="welcome.html">
        <h2 id="log-tag">Register</h2>

        <input class="in-box" type="text" placeholder="Email" required>

        <input class="in-box" id="pass" type="password" placeholder="Password" required>

        <img class="image" src="hide.png" alt="" srcset="">

        <input class="in-box" id="Re-pass" type="password" placeholder="Confirm Password" required>

        <img class="image" id="image1" src="hide.png" alt="" srcset="">

        <button class="btn btn-primary" type="submit">Submit</button>

        <p>Already have an account? <a href="./index.html">Click here</a></p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
